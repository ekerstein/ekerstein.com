<link href='menu-button.css' rel='stylesheet'> 

<button>
	<div class="button">
		<svg x="0px" y="0px" width="100%" viewBox="0 0 96 96" class="menu top-box" enable-background="new 0 0 96 96">
			<rect width="32" height="4" x="32" y="46" class="rect-top"></rect>
		</svg>
		
		<svg x="0px" y="0px" width="100%" viewBox="0 0 96 96" class="menu bottom-box" enable-background="new 0 0 96 96">
			<rect width="32" height="4" x="32" y="46" class="rect-bottom"></rect>
		</svg>
	</div>
</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$('button').click(function () {
		// Classes toggle
		if ($('.menu.top-box').attr('class') === 'menu top-box') {
			$('.menu.top-box').attr('class', 'menu top-box-open');
			$('.menu.bottom-box').attr('class', 'menu bottom-box-open');
			$('.rect-top').attr('class', 'rect-top-open');
			$('.rect-bottom').attr('class', 'rect-bottom-open');
			$('.button').attr('class', 'button-open');
		}
		else if ($('.menu.top-box-open').attr('class') === 'menu top-box-open') {
			$('.menu.top-box-open').attr('class', 'menu top-box');
			$('.menu.bottom-box-open').attr('class', 'menu bottom-box');
			$('.rect-top-open').attr('class', 'rect-top');
			$('.rect-bottom-open').attr('class', 'rect-bottom');
			$('.button-open').attr('class', 'button');
		}	
	});
});
</script>
